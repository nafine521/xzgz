<title>栏目管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 栏目管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20 text-c">
	<div class="text-c">

	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel('member')" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="system_category_add('添加栏目','{:U('memberNavAdd')}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加栏目</a></span> <span class="r">共有数据：<strong>{$list|count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox"></th>
					<th width="80">ID</th>
					<th width="200">链接</th>
					<th>栏目名称</th>
					<th>所属栏目</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<Volist name="list" id="v" key="k">
				<tr class="text-c" id="tr{$v.id}">
					<td><input type="checkbox" name="idDel" value="{$v['id']}" ></td>
					<td>{$v.id}</td>
					<td><input  class="input-text" type="text" value="{$v.link}" onblur="saveVal(this,{$v['id']},'link')" style="text-align: center;"></td>
					<td class="text-l"><input  class="input-text" type="text" value="{$v.name}" onblur="saveVal(this,{$v['id']},'name')"></td>
					<td>{$v.pid|getNameById='member',###}</td>
					<td class="f-14"><a title="编辑" href="javascript:;" onclick="system_category_edit('栏目编辑','{:U('memberNavAdd',array('id'=>$v['id']))}','900','')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="system_category_del(this,{$v['id']},'member')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				</Volist>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__js/H-ui.admin.js"></script> 
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,4]}// 制定列不参与排序
	]
});
/*系统-栏目-添加*/
function system_category_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*系统-栏目-编辑*/
function system_category_edit(title,url,w,h){
	layer_show(title,url,w,h);
}
/*系统-栏目-删除*/
//单个
function system_category_del(obj,id,tableName){

			layer.confirm('确认要删除吗？',function(index){
                $.post("{:U('System/categoryDel')}",{"id":id,"tableName":tableName},function (res) {

                    if(res.status=="y"){
                        for (var j=0;j<res.data.length;j++){
                            $("#tr"+res.data[j]).remove();
                        }
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
					}
				});
			});

}
//多个
	function datadel(tableName) {

		var getId=$("input[name='idDel']:checked");
		var strId="";
		if (getId.length==0) {
			alert("请先选择");
			return false;
		};
		for (var i=0;i<getId.length;i++){
                strId+=getId.eq(i).val()+",";
		}

        layer.confirm('确认要删除吗？',function(index){
            $.post("{:U('categoryDel')}",{"id":strId,"tableName":tableName},function (res) {

                if(res.status=="y"){
                    for (var j=0;j<res.data.length;j++){
                        $("#tr"+res.data[j]).remove();

					}
                    for (var k=0;k<getId.length;k++){
                        $("#tr"+getId.eq(k).val()).remove();
                    }
//                    $("#"+getId).remove();

//                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }
            });
        });
	}



// 改变val值
function saveVal(obj,id,field_name){
    var field_new=$(obj).val();
    $.post("{:U('Base/status')}",{"tableName":'category',"fieldName":field_name,"primary":'id','id':id,"fieldVal":field_new},function(res){
        if (res.status=="y") {
            layer.msg('已修改!',{icon:1,time:1000});
        };
    })
}
</script>
</body>
</html>
