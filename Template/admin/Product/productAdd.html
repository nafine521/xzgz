<title>新增产品</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-product-add">
		<input type="hidden" name="id" value="{$info.id}" />
		<div class="row cl">
			<label class="form-label col-2">产品编号：</label>
			<div class="formControls col-7">
				<input type="text" class="input-text" <if condition="$info.id gt 0">disabled</if> value="{$info.product_sn}" placeholder="可以不填,默认自动生成" id="" name="product_sn" >
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>产品名称：</label>
			<div class="formControls col-7">
				<input type="text" class="input-text" value="{$info.name}" placeholder="请输入产品名称" id="" name="product_name" datatype="*" nullmsg="产品名称不能为空">
			</div>
			<div class="col-3"> </div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-2">简略标题：</label>
			<div class="formControls col-7">
				<input type="text" class="input-text" value="{$info.title}" placeholder="" id="" name="title">
			</div>
			<div class="col-3"> </div>
		</div> -->
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-7"> <span class="select-box">
				<select name="cat_id" class="select" datatype="*" nullmsg="请选择分类">
					<option value="">请选择分类</option>
					<volist name="category" id="v">
					<option value="{$v.id}" <if condition="$info.cat_id eq $v['id']">selected</if> >{$v.level|str_repeat="├",###}{$v.name}</option>
					</volist>
				</select>
				</span> </div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">属性：</label>
			<div class="formControls col-7">
				<volist name="tree" id="v">
				<dl class="permission-list">
					<dt>
						<label>
							<input type="checkbox" value="" name="user-Character-0" id="user-Character-0">
							{$v.name}</label>
					</dt>
					<dd>
						<dl class="cl permission-list2">
							<volist name="v.child" id="vo">
							<dt>
								<label class="">
									<input type="checkbox" value="{$vo.id}" <if condition="in_array($vo['id'],$info['attr'])">checked</if> name="attr[]" id="user-Character-0-0">
									{$vo.name}</label>
							</dt>
							</volist>
						</dl>
						
					</dd>
				</dl>
				</volist>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>库存量：</label>
			<div class="formControls col-7">
				<input type="text" class="input-text" value="{$info.product_number}" placeholder="请输入数字" id="" name="product_number">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">点击量：</label>
			<div class="formControls col-7">
				<input type="text" class="input-text" value="{$info.hits}" placeholder="" id="" name="hits">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">评论数：</label>
			<div class="formControls col-7">
				<input type="text" class="input-text" value="{$info.discuss}" placeholder="" id="" name="discuss">
			</div>
			<div class="col-3"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-2">关注数：</label>
			<div class="formControls col-7">
				<input type="text" class="input-text" value="{$info.concern}" placeholder="" id="" name="concern">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red"></span>市场价格：</label>
			<div class="formControls col-7">
				<input type="text" name="market_price" id="" placeholder="" value="{$info.market_price}" class="input-text" style="width:90%">
				元</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>本店价格：</label>
			<div class="formControls col-7">
				<input type="text" name="shop_price" id="" placeholder="请输入本店价格" value="{$info.shop_price}" class="input-text" style="width:90%">
				元</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			
			<label class="form-label col-2">促销价格：</label>
			<div class="formControls col-7">
				<input type="text" name="promo_price" id="" placeholder="" value="{$info['promo_price']>0?$info['promo_price']:''}" class="input-text" style="width:90%">
				元</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">促销开始时间：</label>
			<div class="formControls col-2">
				<input type="text" name="promo_start_time" value="{$info['promo_start_time']?$info['promo_start_time']|date='Y-m-d H:i:s',###:''}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{ $dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:180px;">
			</div>
			<label class="form-label col-2">促销结束时间：</label>
			<div class="formControls col-2">
				<input type="text" name="promo_end_time" value="{$info['promo_end_time']?$info['promo_end_time']|date='Y-m-d H:i:s',###:''}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{ $dp.$D(\'datemin\')}'})" id="datemax" class="input-text Wdate" style="width:180px;">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">是否上架：</label>
			<div class="formControls col-2 skin-minimal">
				<div class="check-box">
					<input type="checkbox" value="1" <if condition="$info.is_sale eq 1">checked</if> id="checkbox-1" name="is_sale">
					<label for="checkbox-1">&nbsp;</label>
				</div>
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">产品关键字：</label>
			<div class="formControls col-7">
				<input type="text" name="keyword" id="" placeholder="多个关键字用英文逗号隔开，限10个关键字" value="{$info.keyword}" class="input-text">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>图片：</label>
			<div class="formControls col-7"> 
			    <img id="thumb_url" src='<if condition="$info['img']">__ROOT__{$info.img}<else/>__PUBLIC__/nopic.jpg</if>' style="height:100px;width:150">
			  	<input type="hidden"  id="picurl" name="img" value="{$info.img}" datatype="*" nullmsg="请选择缩略图"/> 
			  	<input type="hidden" name="oldpic" value="{$info.img}" >
			  	<button class="btn btn-success" id="image"  type="button" >选择图片</button>
			</div>
			<div class="col-3"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-2">产品规格：</label>
			<div class="formControls col-7"> 
				<script id="editor1" type="text/plain" style="width:100%;height:400px;">{$info.format}</script> 
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">产品描述：</label>
			<div class="formControls col-7"> 
				<script id="editor2" type="text/plain" style="width:100%;height:400px;">{$info.description}</script> 
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__PUBLIC__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__PUBLIC__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__PUBLIC__js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__js/H-ui.admin.js"></script>

<link rel="stylesheet" href="__PUBLIC__kindeditor/themes/default/default.css" />
<script src="__PUBLIC__kindeditor/kindeditor-min.js"></script>
<script src="__PUBLIC__kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-product-add").Validform({
		tiptype:2,
		ajaxPost:true,
		callback:function(data){
			if(data.status=="y"){
				setTimeout(function(){
					$.Hidemsg();
					var index = parent.layer.getFrameIndex(window.name); //获取当前子页面的索引
					parent.location.reload();//重新加载父页面
					parent.layer.close(index); //通过索引关闭页面
				},1000);
			}
		}
	});
});
</script>
<script>
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	var ue = UE.getEditor('editor1',{textarea:"format"});
	var ue = UE.getEditor('editor2',{textarea:"description"});
});
KindEditor.ready(function(K) {
	var editor = K.editor({
	    allowFileManager : true,       
	    uploadJson : "{:U('Base/uploadImg',array('path'=>'product','w'=>150,'h'=>80))}", //上传功能
	    fileManagerJson : '__ROOT____PUBLIC__kindeditor/php/file_manager_json.php?dirpath=product', //网络空间
	  });  
	//上传背景图片
	K('#image').click(function() {
	  editor.loadPlugin('image', function() {
	    editor.plugin.imageDialog({
	    	//showRemote : false, //网络图片不开启
	    	//showLocal : false, //不开启本地图片上传
	     	imageUrl : K('#picurl').val(),
	        clickFn : function(url, title, width, height, border, align) {
	        
	        K('#picurl').val(url);
	        $('#thumb_url').attr("src","__ROOT__"+url);
	        editor.hideDialog();
	      }
	    });
	  });
	});
	
	
	
});
</script> 
<script>
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
		
	});
});
</script>

</body>
</html>
